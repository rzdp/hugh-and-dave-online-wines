<div class="signin">
  <!-- BACKGROUND -->
  <div class="signin__background">
  </div>

  <!-- SIGN IN FORM -->
  <div class="signin__form-container">
    <img alt="logo" class="signin__logo" src="../../../assets/images/logo-1000x1000.png">
    <h2 class="heading-tertiary text-highlight margin-bottom-xlarge">Sign In</h2>
    <div class="form__group">
      <label class="form__label" for="email">Email Address</label>
      <input class="form__input" id="email" name="email" placeholder="Enter email address" type="text">
    </div>
    <div class="form__group">
      <label class="form__label" for="password">Password</label>
      <input class="form__input" id="password" name="password" placeholder="Enter password" type="password">
    </div>
    <div class="form__group">
      <a class="btn-link text-primary margin-bottom-xlarge">Forgot your password?</a>
    </div>
    <div class="form__group signin__action">
      <a class="btn-link text-primary" routerLink="/sign-up">Create your account</a>
      <button class="btn btn-primary">Sign In</button>
    </div>
  </div>
</div>
