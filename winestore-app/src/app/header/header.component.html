<header class="header">
  <!-- LOGO -->
  <img alt="hugh and dave logo" class="header__logo" routerLink="/home" src="../../assets/images/logo-1000x1000.png">

  <!-- SEARCH BOX -->
  <form class="search">
    <input class="search__input" placeholder="Search wines" type="text">
    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="../../assets/images/sprite.svg#icon-search"></use>
      </svg>
    </button>
  </form>

  <!-- NAVIGATION ITEM -->
  <nav class="user-nav">
    <div class="user-nav__icon-box" routerLink="/shopping-cart">
      <svg class="user-nav__icon">
        <use xlink:href="../../assets/images/sprite.svg#icon-cart"></use>
      </svg>
      <span class="user-nav__notification">7</span>
    </div>
    <div class="user-nav__icon-box" routerLink="/shop">
      <svg class="user-nav__icon">
        <use xlink:href="../../assets/images/sprite.svg#icon-glass"></use>
      </svg>
    </div>
    <div class="user-nav__user">
      <img alt="User Photo" class="user-nav__user-photo" src="../../assets/images/header-user-sample-629x720.jpg">
      <span class="user-nav__user-name">Bob Lee Swagger</span>
    </div>
  </nav>
</header>
